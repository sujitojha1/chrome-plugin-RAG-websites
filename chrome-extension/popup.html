<!DOCTYPE html>
<html>
<head>
  <title>Page Loader and Searcher</title>
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .button-container {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .button {
      flex: 1;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .button:hover {
      background-color: #45a049;
    }
    .button i {
      font-size: 16px;
    }
    #response {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      display: none;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="button-container">
    <button id="loadPage" class="button">
      <i class="fas fa-download"></i>
      Load Page
    </button>
    <button id="searchPage" class="button">
      <i class="fas fa-search"></i>
      Search
    </button>
  </div>
  <div id="response"></div>

  <script src="popup.js"></script>
</body>
</html>
