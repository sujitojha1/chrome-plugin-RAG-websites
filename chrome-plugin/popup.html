<!DOCTYPE html>
<html>
<head>
    <title>WebSage: RAG for Visited Sites</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="title-container">
            <i class="fas fa-brain"></i>
            <h1>WebSage</h1>
        </div>
        <p class="subtitle">RAG-powered website intelligence</p>
        <div class="button-container">
            <button id="loadPage" class="button primary">
                <i class="fas fa-download"></i>
                Load Page
            </button>
            <button id="searchPage" class="button secondary">
                <i class="fas fa-search"></i>
                Search Page
            </button>
        </div>
        <div id="response" class="response-container">
            <p>Response will appear here...</p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
